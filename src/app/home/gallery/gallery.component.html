<div class="overlay"></div>
<div class="bgcolor baloo">
  <div class="gallery">
    <h1>Places to Visit</h1>
    <div class="row">
      <div class="col-lg-3" *ngFor="let item of Photos">
        <div class="card">
          <img src="{{ item.img }}" alt="" />
          <h3>{{ item.place }}</h3>
        </div>
      </div>
    </div>
  </div>
  <br />
</div>
